<!DOCTYPE html>
<html>
<head>
    <title>AI Meeting Assistant</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .agent-container {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
        }
        
        .agent-avatar {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .agent-name {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .agent-status {
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
        }
        
        .status-listening { 
            background: rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }
        .status-speaking { 
            background: rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }
        .status-processing { 
            background: rgba(96, 165, 250, 0.3);
            color: #60a5fa;
        }
        
        .transcript-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }
        
        .speaking-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="agent-container">
        <div class="agent-avatar">ðŸ¤–</div>
        <div class="agent-name">AI Assistant</div>
        <div class="agent-status" id="status">Initializing...</div>
        <div class="transcript-box" id="transcript">
            <div>Ready to assist with your meeting...</div>
        </div>
    </div>
    
    <script src="agent.js"></script>
</body>
</html>
