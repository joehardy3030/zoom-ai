<!DOCTYPE html>
<html>
<head>
    <title>AI Meeting Assistant</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .agent-container {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
        }
        
        .agent-avatar {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .agent-name {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .agent-status {
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            background: rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }
        
        .transcript-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="agent-container">
        <div class="agent-avatar">ðŸ¤–</div>
        <div class="agent-name">AI Assistant</div>
        <div style="font-size: 0.9rem; color: #94a3b8; margin-bottom: 10px;">v1.0.13</div>
        <div class="agent-status" id="status">Initializing...</div>
        <div class="transcript-box" id="transcript"></div>
    </div>
    
    <!-- This version number will force the browser to load the new script -->
    <script src="agent.js?v=3.6.0"></script>
</body>
</html>
