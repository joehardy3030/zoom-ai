<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>AI Meeting Assistant Dashboard</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 40px 20px;
            background: #f8fafc;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        }
        h1 { color: #1e293b; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #374151; }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e5e7eb; 
            border-radius: 8px; 
            font-size: 16px;
        }
        input:focus { 
            outline: none; 
            border-color: #3b82f6; 
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        button {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        button:hover { background: #2563eb; }
        button:disabled { background: #9ca3af; cursor: not-allowed; }
        .status { 
            margin-top: 20px; 
            padding: 16px; 
            border-radius: 8px; 
            display: none;
        }
        .status.success { background: #d1fae5; color: #065f46; border: 1px solid #a7f3d0; }
        .status.error { background: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Deploy AI Meeting Assistant</h1>
        
        <form id="deployForm">
            <div class="form-group">
                <label for="meetingUrl">Meeting URL:</label>
                <input 
                    type="url" 
                    id="meetingUrl" 
                    placeholder="https://us02web.zoom.us/j/1234567890" 
                    required
                >
                <small>Supports Zoom, Google Meet, Microsoft Teams, and Webex</small>
            </div>
            
            <div class="form-group">
                <label for="agentName">AI Agent Name:</label>
                <input 
                    type="text" 
                    id="agentName" 
                    value="AI Assistant" 
                    required
                >
            </div>
            
            <button type="submit" id="deployBtn">Deploy AI Agent</button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        document.getElementById('deployForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const deployBtn = document.getElementById('deployBtn');
            const statusDiv = document.getElementById('status');
            const meetingUrl = document.getElementById('meetingUrl').value;
            const agentName = document.getElementById('agentName').value;
            
            deployBtn.disabled = true;
            deployBtn.textContent = 'Deploying...';
            statusDiv.style.display = 'none';
            
            try {
                const response = await fetch('/deploy-agent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        meeting_url: meetingUrl,
                        agent_name: agentName
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `‚úÖ ${result.message} Bot ID: ${result.bot_id}`;
                    statusDiv.style.display = 'block';
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚ùå Error: ${error.message}`;
                statusDiv.style.display = 'block';
            } finally {
                deployBtn.disabled = false;
                deployBtn.textContent = 'Deploy AI Agent';
            }
        });
    </script>
</body>
</html>
